<body>
<!--页面内容-->
<div class="header">

</div>
<div class="main">
  <!--背景视频-->
  <div class="video-frame">
    <video autoplay loop>
      <!--<source src="Resources/homepage-hero-video.webm">-->
      <source src="Resources/kalazan.mp4">
    </video>
  </div>
  <!--表单-->
  <div class="content container">
    <div class="text-center header">
      <h1>欢迎注册</h1>
    </div>
    <form class="form form-horizontal" id="form-register">
      <div class="form-group">
        <label class="col-md-2 control-label" for="username">用户名:</label>
        <div class="col-md-5">
          <input name="username" id="username" type="text" class="form-control" autofocus placeholder="请输入用户名" required pattern="^[a-zA-Z0-9]{8,16}$">
        </div>
        <label id="usernameTip" class="col-md-5">请输入8至16位的英文或数字.</label>
      </div>
      <div class="form-group">
        <label class="col-md-2 control-label" for="password">密码:</label>
        <div class="col-md-5">
          <input name="password" id="password" type="password" class="form-control" placeholder="请输入密码" required pattern="^[0-9]{6,12}$">
        </div>
        <label id="passwordTip" class="col-md-5 hide control-default">请输入6至12位的数字.</label>
      </div>
      <div class="form-group">
        <label class="col-md-2 control-label" for="email">电子邮件:</label>
        <div class="col-md-5">
          <input  name="email" id="email" type="email" class="form-control" placeholder="请输入电子邮件" required>
        </div>
        <label id="emailTip" class="col-md-5 hide control-default">请输入你的电子邮件地址.</label>
      </div>
      <div class="form-group">
        <label class="col-md-2 control-label" for="home">个人主页:</label>
        <div class="col-md-5">
          <input name="home" id="home" type="url" class="form-control" placeholder="请输入个人主页">
        </div>
        <label id="homeTip" class="col-md-5 hide control-default">请输入你的个人主页(该项可忽略).</label>
      </div>
      <div class="form-group">
        <div class="col-md-5 col-md-push-2">
          <input id="bt-submit" type="button" value="注册" class="btn green btn-block">
        </div>
      </div>
    </form>
  </div>
</div>
